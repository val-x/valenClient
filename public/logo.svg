<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 32" width="120" height="32">
  <defs>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE" />
      <stop offset="50%" style="stop-color:#A78BFA" />
      <stop offset="100%" style="stop-color:#E879F9" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE" />
      <stop offset="50%" style="stop-color:#A78BFA" />
      <stop offset="100%" style="stop-color:#E879F9" />
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Icon Group -->
  <g transform="translate(0, 1)">
    <!-- Hexagonal background -->
    <path d="M15 1L28 8.5V23.5L15 31L2 23.5V8.5L15 1Z" fill="url(#icon-gradient)" />
    
    <!-- Highlight overlay -->
    <path d="M15 1L28 8.5L15 16L2 8.5L15 1Z" fill="url(#highlight)" />
    
    <!-- Stylized V and X combination -->
    <path d="M9 10L15 22L21 10M12 16H18" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none" />
    
    <!-- Decorative tech elements -->
    <circle cx="15" cy="5" r="1" fill="white" opacity="0.8" />
    <circle cx="7" cy="16" r="1" fill="white" opacity="0.8" />
    <circle cx="23" cy="16" r="1" fill="white" opacity="0.8" />
  </g>
  
  <!-- VAL-X text with modern tech styling -->
  <g transform="translate(36, 0)">
    <!-- Tech connection lines -->
    <path d="M0 16h70" stroke="url(#text-gradient)" stroke-width="0.5" stroke-dasharray="1 3" opacity="0.3" />
    
    <!-- Text -->
    <text y="24" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="url(#text-gradient)" style="letter-spacing: 0px">
      <tspan>VAL</tspan>
      <tspan x="48" dx="2">- X</tspan>
    </text>
  </g>
</svg>
